{% extends 'products/base.html' %}

{% block content %}
<h2>Product List</h2>
<a class="btn btn-primary mb-2" href="{% url 'product-create' %}">Create Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a class="btn btn-info" href="{% url 'product-detail' product.pk %}">View</a>
                <a class="btn btn-warning" href="{% url 'product-update' product.pk %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'product-delete' product.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
